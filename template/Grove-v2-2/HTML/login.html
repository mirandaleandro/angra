<head>

    <title>Grove - Login/Signup</title>

    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.css">

    <!-- Glyphicons -->
    <link rel="stylesheet" href="css/vendor/glyphicons/glyphicons.css">
    <link rel="stylesheet" href="css/vendor/glyphicons/filetypes.css">
    <link rel="stylesheet" href="css/vendor/glyphicons/social.css">

    <!-- Google Webfonts -->

    <!-- Grove Styles (switch for different color schemes, e.g. "styles-cleanblue.css") -->

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/ie8.css">        
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>

<body>
    <header>
        <script type="text/javascript" src="js/header.js"></script>
 
        <div class="widewrapper pagetitle">
            <div class="container">
                    <h1>Login/Signup</h1>
            </div>
        </div>
    </header>

    <div class="widewrapper">
        <div class="container login">
            <h2>Create your Account</h2>
            <p>
                Please fill out the text fields below. 
            </p>

           <!-- <div class="login-icons">
                <a class="social facebook"></a>
                <a class="social twitter"></a>
                <a class="social google_plus"></a>
            </div> 

            <div class="row">
                <div class="span6 offset3 login-hr">
                    <span>or</span>
                </div>

            </div> -->

            <form action="#"  method="get" >
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control input-lg" type="email" id="email" name="email" value="" placeholder="">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="password">Password</label>
                        <input class="form-control input-lg" type="password" id="password"  name="password" value="" placeholder="">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="password-repeat">Confirm Password</label>
                        <input class="form-control input-lg" type="password" id="password-repeat" name="password-repeat" value="" placeholder="">
                    </div>
                </div>
                <button class="btn btn-grove-one btn-lg btn-bold" type="submit">Sign up</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

    <footer class="widewrapper footer">
        <script type="text/javascript" src="js/footer.js"></script>
    </footer>

    <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr/modernizr.js"></script>
</body>
