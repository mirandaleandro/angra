@(flightNumber:Int = 1, open:Boolean = true, hidden:Boolean = true)

<div class="flight @if(hidden){ temp-hide }" data-number="@flightNumber">

    <div class="accordion-toggle @if(open){ open }else{ collapsed }" data-toggle="collapse">Flight #<span class="flight-number-id">@flightNumber</span></div>

    <div class=" accordion-collapse collapse @if(open){ in }">

        <div class="trip-content">

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="name"> Departure Location </label>
                    <input class="form-control input-lg" type="text" id="name" name="depart_location" value="" placeholder="">
                </div>

                <div class="col-md-6 form-group">
                    <label for="name"> Arrival Location </label>
                    <input class="form-control input-lg" type="text" id="name" name="arrival_location" value="" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="name"> Departure Date </label>
                    <input class="form-control input-lg" type="text" id="name" name="date" value="" placeholder="">
                </div>

                <div class="col-md-6 form-group">
                    <label for="name"> Departure Time </label>
                    <input class="form-control input-lg" type="text" id="name" name="time" value="" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name"> Airline </label>
                    <input type="text" class="form-control input-lg" type="text"  name="airline">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="name"> Flight Number </label>
                    <input type="text" class="form-control input-lg" type="text"  name="number">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="name"> Seat </label>
                    <input type="text" class="form-control input-lg" type="text"  name="seat">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name"> Confirmation Number </label>
                    <input class="form-control input-lg" type="text" id="name" name="confirm_num" value="" placeholder="">
                </div>
            </div>

        </div>

    </div>

</div>
