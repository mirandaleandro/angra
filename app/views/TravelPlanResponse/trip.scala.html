@(tripNumber:Int = 1, open:Boolean = true, hidden:Boolean = true)

<div class="trip @if(hidden){ temp-hide }" data-number="@tripNumber">

    <div class="accordion-toggle @if(open){ open }else{ collapsed }" data-toggle="collapse">Trip #<span class="trip-number-id">@tripNumber</span></div>

    <div class="accordion-collapse collapse @if(open){ in }">

        <div class="col-md-offset-1 col-md-11 flights">

           @flight(1, hidden = false)

        </div>

        <div class="row">
            <div class="col-md-12 form-group centralize">
                <div class="btn btn-grove-one btn-lg add-flight-action" data-parent=".trip" data-target=".flights" data-url="@routes.TravelPlanner.flightView"><i class="glyphicons plus"></i> Add another flight </div>
            </div>
        </div>

        <hr/>

        <div class="col-md-offset-0 row">

            <label class="col-md-12" for="name"> Additional Transportation </label>

            <div class="col-md-4 form-group">

                <label class="radio">
                    <input class="additional-transportation rental display-trigger" type="radio" value="rental" name="additional_transportation" data-display-trip-form=".form-group.preferred-rental-company" >
                    Rental
                </label>

                <label class="radio">
                    <input class="additional-transportation taxi" type="radio" value="taxi" name="additional_transportation">
                    Taxi
                </label>

                <label class="radio">
                    <input class="additional-transportation shuttle" type="radio" value="shuttle"  name="additional_transportation" >
                    Shuttle
                </label>

                <label class="radio">
                    <input class="additional-transportation none" type="radio" value="none" name="additional_transportation" checked>
                    No, thanks.
                </label>

            </div>

            <div class="col-md-8 form-group preferred-rental-company temp-hide">
                <label for="name"> Preferred Rental Companies</label>
                    <!-- TODO grab data from the database -->
                <select class="form-control input-lg" type="text" name="name" data-content='@routes.Assets.at("json/companies.json")' multiple data-role="tagsinput"></select>
            </div>
        </div>

        <div class="row col-md-offset-0 ">

            <label class="col-md-12" for="name"> Hotel </label>

            <div class="col-md-12 form-group">
                <label for="name"> Confirmation Number </label>
                <input class="form-control input-lg" type="text" id="name" name="name" value="" placeholder="">
            </div>

            <div class="col-md-12 form-group">
                <label for="name"> Address </label>
                <input class="form-control input-lg" type="text" id="name" name="name" value="" placeholder="">
            </div>

            <div class="col-md-12 form-group">
                <label for="name"> Phone Number </label>
                <input class="form-control input-lg" type="text" id="name" name="name" value="" placeholder="">
            </div>

        </div>
     </div>
</div>
